<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page 1</title>
<style>
  body {
    background-color: #3d3d3d;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .navbar {
    background-color: black;
    padding: 15px;
    text-align: center;
  }
  .button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    text-decoration: none;
  }
  .button:hover {
    background-color: #0056b3;
  }
  .container {
    text-align: center;
    padding-top: 100px;
  }

  /* Media Queries */
  @media screen and (max-width: 600px) {
    .container {
      padding-top: 50px;
    }
    .navbar {
      padding: 10px;
    }
  }
</style>
</head>
<body>
  <div class="navbar">
    <a href="page2.html" class="button">Go to Page 2</a>
  </div>
  <div class="container">
    <h1>Welcome to Page 1</h1>
  </div>
</body>
</html>
